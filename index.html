<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioVisual</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toastify.min.css">
    <link rel="stylesheet" id="drama-theme" href="assets/css/drama-style.css" disabled>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-scaler">
                <h1 class="logo">
                    <svg class="logo-icon" width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                    </svg>
                    AudioVisual
                </h1>
                <div class="controls-wrapper">
                   <div class="control-group">
                       <label for="platform-select">平台导航:</label>
                       <select id="platform-select"></select>
                    </div>
               </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="header">
                <div class="nav-buttons">
                    <button id="back-button" class="nav-btn" title="后退">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button id="forward-button" class="nav-btn" title="前进">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <button id="home-button" class="nav-btn" title="主页">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            <polyline points="9 22 9 12 15 12 15 22"/>
                        </svg>
                    </button>
                </div>
                <div class="url-bar">
                    <input type="text" id="url-input" placeholder="输入视频 URL 或搜索...">
                    <button id="go-button" class="go-btn">前往</button>
                </div>
                <button id="parse-button" class="parse-btn">解析视频</button>
            </div>
            <div id="loading-overlay" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>正在加载...</p>
            </div>
            <div id="video-container" class="video-container">
                <div class="placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    <p>选择视频开始播放</p>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/toastify.min.js"></script>
    <script src="assets/js/web-renderer.js"></script>
</body>
</html>
